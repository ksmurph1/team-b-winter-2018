<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Submit Ticket</title>
    </h:head>
    <h:body>
        <h1>Submit Ticket</h1>
        <h:form>
            <h:panelGrid columns="2">
            <h:outputText value="Application Name"></h:outputText>
            <h:selectOneMenu value="#{ticketBean.appName}">
                <f:selectItems value="#{ticketBean.getApplications()}" var="result" itemValue="#{result}"/>
            </h:selectOneMenu>
            <h:outputText value="Ticket Priority"></h:outputText>
            <h:selectOneMenu value="#{ticketBean.priority}">
                <f:selectItem itemValue="HIGH" itemLabel="HIGH"/>
                <f:selectItem itemValue="MEDIUM" itemLabel="MEDIUM"/>
                <f:selectItem itemValue="LOW" itemLabel="LOW"/>
            </h:selectOneMenu>
            <h:outputText value="Ticket Status"></h:outputText>
            <h:selectOneMenu value="#{ticketBean.ticketStatus}">
                <f:selectItem itemValue="OPEN" itemLabel="OPEN"/>
                <f:selectItem itemValue="NEW" itemLabel="NEW"/>
                <f:selectItem itemValue="SOLVED" itemLabel="SOLVED"/>
                <f:selectItem itemValue="CLOSED" itemLabel="CLOSED"/>
            </h:selectOneMenu>
            <h:outputText value="Assignee"></h:outputText>
            <h:inputText value="#{ticketBean.assignee}" size="40" maxlength="40"></h:inputText>
            <h:outputText value="Summary"></h:outputText>
            <h:inputText value="#{ticketBean.summary}" size="50" maxlength="50"></h:inputText>
            <h:outputText value="Detailed Description"></h:outputText>
            <h:inputTextarea value="#{ticketBean.detailedDescription}" cols="60" rows="4"></h:inputTextarea>
            </h:panelGrid>
            
            <h:commandButton action = "#{ticketBean.addTicket}" value = "Submit" />
            <h:commandButton action = "#{navigationController.moveToDisplayTicketsPage}" value = "Display All Tickets" />
            <h:commandButton action = "#{navigationController.moveToHomePage}" value = "Back To Home Page" />
        </h:form>
    </h:body>
</html>
