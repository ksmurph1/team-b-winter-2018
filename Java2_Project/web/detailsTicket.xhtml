<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:set var="ticket" scope="view" value="#{ticketBean.getTicket(param['id'])}"/>
    <h:head>
        #{appTktBean.setAppById(ticket.getAppID())}
        <title>Ticket Editor</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
            <h:outputText value="Summary"></h:outputText>
            <h:inputText value="#{ticket.getSummary()}"/>
            <h:outputText value="Description"/>
            <h:inputTextarea value="#{ticket.getDetailedDescription()}" 
                             cols="40" rows="4"/>
            <h:outputText value="Priorty"/>
            <h:inputText value="#{ticket.getPriority()}"/>
            <h:outputText value="Status"/>
            <h:inputText value="#{ticket.getTicketStatus()}"/>
            <h:outputText value="Application"/>
            <h:panelGrid columns="2">
            <h:outputText value="Name"/>
            <h:inputText value="#{appTktBean.appName}"/>
            <h:outputText value="Details"/>
            <h:inputText value="#{appTktBean.appDetails}"/>
            <h:outputText value="Status"/>
            <h:inputText value="#{appTktBean.appStatus}"/>
            </h:panelGrid>
            <h:outputText value="Assignee"/>
            <h:inputText value="#{ticket.getAssignee()}"/>
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
